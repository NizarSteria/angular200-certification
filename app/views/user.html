<div class="container">
    <h1>User detail</h1>
    <div class="profil">
        <img width="128" height="128" ng-src="{{user.picture | picture}}" alt="user picture" class="img-rounded">
        <div class="infos">
            <ul>
                <li><span>id: </span> {{user.id}}</li>
                <li><span>name: </span>{{user.name| userFullName:user}}</li>
                 <li><span>age: </span>{{user.age}}</li>
                 <li><span>gender: </span>{{user.gender}}</li>
                <li><span>company: </span>{{user.company}}</li>
                <li><span>email: </span>{{user.email}}</li> 
                 <li><span>phone: </span>{{user.phone}}</li>             
            </ul>
            
            <p class="about">
               {{user.about}}
            </p>
        </div>
        <div class="actions">
            <a class="btn btn-lg btn-success" ng-href="#/edit/{{user.id}}">Modify</a>
            <a class="btn btn-lg btn-success"  ng-click="delete()">Delete</a>
        </div>
    </div>
</div>
