
<div class="container">
    <h1>User detail</h1>
    <form name=userForm" class="my-form" novalidate>
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name" required>
        </div>
        
         <div class="form-group">
            <label for="gender">Sexe *</label>
            <div class="btn-group" >
                <input type="radio" class="" value="male" ng-model="user.gender" required> Male
                <input type="radio" class="" value="female" ng-model="user.gender" required> Female
            </div>
        </div>
       
         <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" placeholder="role" ng-model="user.role">
                 <option>admin</option>
                <option>user</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Age" ng-model="user.age">
        </div>
        <div class="form-group">
            <label for="name">email *</label>
            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company" ng-model="user.company">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" ng-model="user.address">
        </div>
        
         <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="phone" ng-model="user.phone">
        </div>
        <div class="form-group">
            <label for="about">About</label>
            <textarea type="text" class="form-control" id="about" placeholder="about" ng-model="user.about"></textarea>
        </div>
        
    </form>
    <div class="actions">
        <a class="btn btn-lg btn-success" ng-disabled="userForm.$invalid"  ng-click="submit()">{{getBtnLabel()}}</a>
    </div>
</div>
